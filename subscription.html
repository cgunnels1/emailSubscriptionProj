<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Subscription</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Subscribe</h1>
      <form id="email-form" class="form">
        <div class="item"></div>
        <input type="email" id="email" placeholder="Email" class="input" />
        <div class="item">
          <input type="submit" value="Subscribe" class="sbtn" />
        </div>
      </form>
    </div>
    <div class="container">
      <table>
        <tr>
          <th>Email</th>
        </tr>
        <tbody id="table-body"></tbody>
      </table>
      <div>
        <input type="button" value="Remove" id="rbtn" />
      </div>
    </div>
    <script src="js/subscription.js"></script>
  </body>
</html>
